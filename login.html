<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 Portal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: background 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2d3436 0%, #1e272e 100%);
        }
        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            position: relative;
            transition: background-color 0.3s;
        }
        body.dark-mode .login-container {
            background: #2d3436;
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem;
            width: 120px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        body.dark-mode h1 {
            color: #d1d8e0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
            transition: color 0.3s;
        }
        body.dark-mode label {
            color: #d1d8e0;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s, color 0.3s;
            background: #fff;
            color: #34495e;
        }
        body.dark-mode input {
            border-color: #4b5e67;
            background: #353b48;
            color: #d1d8e0;
        }
        input:focus {
            border-color: #2980b9;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2471a3;
        }
        .error {
            color: #c0392b;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
            transition: color 0.3s;
        }
        body.dark-mode .error {
            color: #ff6b6b;
        }
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        body.dark-mode .footer {
            color: #a4b0be;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: #34495e;
            transition: fill 0.3s ease;
        }
        body.dark-mode .theme-toggle {
            fill: #d1d8e0;
        }
        .theme-toggle:hover {
            fill: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <svg id="themeToggle" class="theme-toggle" onclick="toggleDarkMode()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <img src="logo.png" alt="A7 Logo" class="logo">
        <h1>A7 Community Portal</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
            <p class="error" id="errorMessage"></p>
        </form>
        <div class="footer">Â© 2025 Powered By A7madShooter. All rights reserved.</div>
    </div>

    <script>
        // Load dark mode preference on page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeToggle').innerHTML = '<path d="M12 7a5 5 0 0 0-5 5 5 5 0 0 0 5 5 5 5 0 0 0 5-5 5 5 0 0 0-5-5zm0-2a7 7 0 0 1 7 7 7 7 0 0 1-7 7 7 7 0 0 1-7-7 7 7 0 0 1 7-7zm0-2a9 9 0 0 0-9 9 9 9 0 0 0 9 9 9 9 0 0 0 9-9 9 9 0 0 0-9-9z"/>';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Login failed');

                localStorage.setItem('token', data.token);
                window.location.href = '/dashboard';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });

        function toggleDarkMode() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            themeToggle.innerHTML = isDarkMode 
                ? '<path d="M12 7a5 5 0 0 0-5 5 5 5 0 0 0 5 5 5 5 0 0 0 5-5 5 5 0 0 0-5-5zm0-2a7 7 0 0 1 7 7 7 7 0 0 1-7 7 7 7 0 0 1-7-7 7 7 0 0 1 7-7zm0-2a9 9 0 0 0-9 9 9 9 0 0 0 9 9 9 9 0 0 0 9-9 9 9 0 0 0-9-9z"/>' // Moon
                : '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>'; // Sun
        }
    </script>
</body>
</html>
